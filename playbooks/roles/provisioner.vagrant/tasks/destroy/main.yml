---
- name: Destroy vagrant machines
  run_once: true
  command: vagrant destroy -f

- name: Remove vagrant settings
  run_once: true
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - .vagrant
    - Vagrantfile
    - ansible/site_inventory
    - ansible/ssh-config-setup
    - site_inventory
    - ssh-config-host
